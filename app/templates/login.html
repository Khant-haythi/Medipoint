<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverYes POS - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <style>
        /* Custom styles for a polished look */
        body {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        }
        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        .logo-img {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .logo-text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8">
    <section class="w-full max-w-md">
        <div class="login-card p-8 space-y-6 bg-white rounded-lg shadow-lg">
            <div class="text-center mb-6 logo-text-container">
                <a href="#" class="inline-block">
                    {% load static %}
                    <img class="logo-img w-64 h-45 -mb-4 mx-auto" src="{% static 'src/images/Glow (2).png' %}" alt="EverYes POS logo">
                    <span class="text-2xl font-bold text-gray-600 dark:text-white">EverYes POS</span>
                </a>
            </div>
            <h1 class="text-xl text-gray-500 text-center dark:text-white">
                Sign in to your account
            </h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm text-{{ message.tags }}-700 bg-{{ message.tags }}-100 rounded-lg dark:bg-{{ message.tags }}-900 dark:text-{{ message.tags }}-300" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 transition-all duration-200" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 transition-all duration-200" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 font-medium transition-all duration-200">
                    Sign in
                </button>
               
            </form>
        </div>
    </section>
    <!-- Flowbite JS CDN (optional, included for consistency) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
